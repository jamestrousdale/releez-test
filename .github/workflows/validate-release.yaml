name: Validate release

on:
  pull_request:
    types:
      - opened
      - reopened
      - edited
      - synchronize

permissions:
  pull-requests: write
  contents: read

jobs:
  validate:
    name: Validate release PR
    runs-on: ubuntu-latest
    if: startsWith(github.head_ref, 'release/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Validate release
        uses: hotdog-werx/releez@feature/monorepo-support
        with:
          mode: validate
          post-comment: 'true'
